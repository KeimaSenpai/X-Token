name: Build and Release

on:
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.11.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.6
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.8' # La versi√≥n de Flutter que est√°s utilizando
    - name: Build with flet
      run: |
        flet build windows --project XToken --product XToken --build-number "1.0.1" --build-version "1.0.1" --copyright "Copyright (c) 2024 KeimaSenpai."

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        tag_name: v1.0.1
        release_name: XToken v1.0.1
        body: |
          ## üöÄ Funciones
          - Genera Tokens para las moodles
          ------
          ## üêõSe corrigieron los siguientes bugs
          Los tokens que genera ahora si funcionan
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/XToken.exe
        asset_name: XToken.exe
        asset_content_type: application/exe
